name: Build Clash Royale Menu

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup KFD files
      run: |
        mkdir -p kfd/info kfd/krkw/kread kfd/krkw/kwrite kfd/puaf
        cp TrollSpeed.xcodeproj/kfd-main/kfd/libkfd/*.h kfd/ || true
        cp TrollSpeed.xcodeproj/kfd-main/kfd/libkfd/info/*.h kfd/info/ || true
        cp TrollSpeed.xcodeproj/kfd-main/kfd/libkfd/krkw/kread/*.h kfd/krkw/kread/ || true
        cp TrollSpeed.xcodeproj/kfd-main/kfd/libkfd/krkw/kwrite/*.h kfd/krkw/kwrite/ || true
        cp TrollSpeed.xcodeproj/kfd-main/kfd/libkfd/puaf/*.h kfd/puaf/ || true
        cp TrollSpeed.xcodeproj/kfd-main/kfd/libkfd.h kfd/ || true
        find kfd -name "*.h" | head -20
    
    - name: Install Theos and ldid
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        brew install ldid
        
    - name: Build with Theos
      run: |
        export THEOS=$HOME/theos
        make clean
        make package
        
    - name: Create .tipa from .dylib
      run: |
        mkdir -p Payload/ClashRoyaleMenu.app
        cp .theos/obj/debug/ClashRoyaleMobileMenu.dylib Payload/ClashRoyaleMenu.app/
        cp mobile_menu.h Payload/ClashRoyaleMenu.app/ || true
        mkdir -p output
        cd Payload && zip -r ../output/ClashRoyaleMenu.tipa . && cd ..
        ls -lh output/
        
    - name: Upload TIPA
      uses: actions/upload-artifact@v4
      with:
        name: ClashRoyaleMenu-TIPA
        path: output/*.tipa
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: menu-v1.0-${{ github.run_number }}
        files: output/*.tipa
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
