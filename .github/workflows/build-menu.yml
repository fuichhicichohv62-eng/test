name: Build Clash Royale Menu

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.4'
    
    - name: Install dependencies
      run: |
        brew install ldid
        
    - name: Replace TrollSpeed logic with Clash Royale menu
      run: |
        # Replace main application logic
        cp mobile_menu.m sources/HUDApp.mm
        cp mobile_menu.h sources/HUDHelper.h
        
        # Create stub libroot.h
        mkdir -p libroot
        echo "// Stub libroot.h" > libroot/libroot.h
        echo "#define LIBROOT_AVAILABLE 0" >> libroot/libroot.h
        
        # Fix precompiled header
        sed -i '' 's/#import <libroot.h>/#ifdef LIBROOT_AVAILABLE\n#import <libroot.h>\n#endif/g' supports/hudapp-prefix.pch
        
        # Create stub functions for Swift files
        echo "" >> sources/HUDHelper.h
        echo "// Stub functions for Swift compatibility" >> sources/HUDHelper.h
        echo "bool IsHUDEnabled(void);" >> sources/HUDHelper.h
        echo "void SetHUDEnabled(bool enabled);" >> sources/HUDHelper.h
        
        echo "" >> sources/HUDApp.mm
        echo "// Stub functions for Swift compatibility" >> sources/HUDApp.mm
        echo "bool IsHUDEnabled(void) {" >> sources/HUDApp.mm
        echo "    return [[MobileMenu sharedInstance] isElixirHackEnabled];" >> sources/HUDApp.mm
        echo "}" >> sources/HUDApp.mm
        echo "" >> sources/HUDApp.mm
        echo "void SetHUDEnabled(bool enabled) {" >> sources/HUDApp.mm
        echo "    if (enabled) {" >> sources/HUDApp.mm
        echo "        [[MobileMenu sharedInstance] enableElixirVisibility];" >> sources/HUDApp.mm
        echo "    } else {" >> sources/HUDApp.mm
        echo "        [[MobileMenu sharedInstance] disableElixirVisibility];" >> sources/HUDApp.mm
        echo "    }" >> sources/HUDApp.mm
        echo "}" >> sources/HUDApp.mm
        
        # Update bundle identifier in Info.plist
        sed -i '' 's/ch.xxtou.hudapp/com.clash.royale.menu/g' Resources/Info.plist
        sed -i '' 's/TrollSpeed/ClashRoyaleMenu/g' Resources/Info.plist
        
    - name: Build with Xcode
      run: |
        # Build using Xcode (without precompiled headers)
        xcodebuild clean build archive \
          -scheme TrollSpeed \
          -project TrollSpeed.xcodeproj \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          -archivePath ClashRoyaleMenu \
          CODE_SIGNING_ALLOWED=NO \
          GCC_PRECOMPILE_PREFIX_HEADER=NO | xcpretty || true
        
        # Check if archive was created
        if [ ! -d "ClashRoyaleMenu.xcarchive" ]; then
          echo "Archive failed, trying without xcpretty"
          xcodebuild clean build archive \
            -scheme TrollSpeed \
            -project TrollSpeed.xcodeproj \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath ClashRoyaleMenu \
            CODE_SIGNING_ALLOWED=NO \
            GCC_PRECOMPILE_PREFIX_HEADER=NO
        fi
        
    - name: Create .tipa
      run: |
        # Fix permissions and copy entitlements
        chmod 0644 Resources/Info.plist
        cp supports/entitlements.plist ClashRoyaleMenu.xcarchive/Products/
        
        # Navigate to Applications
        cd ClashRoyaleMenu.xcarchive/Products/Applications
        
        # Remove signature
        codesign --remove-signature TrollSpeed.app || true
        cd -
        
        # Create Payload structure
        cd ClashRoyaleMenu.xcarchive/Products
        mv Applications Payload
        
        # Rename app
        mv Payload/TrollSpeed.app Payload/ClashRoyaleMenu.app
        
        # Sign with ldid
        ldid -Sentitlements.plist Payload/ClashRoyaleMenu.app
        chmod 0644 Payload/ClashRoyaleMenu.app/Info.plist
        
        # Create .tipa
        zip -qr ClashRoyaleMenu.tipa Payload
        cd -
        
        # Move to packages
        mkdir -p packages
        mv ClashRoyaleMenu.xcarchive/Products/ClashRoyaleMenu.tipa packages/
        
    - name: Upload TIPA
      uses: actions/upload-artifact@v4
      with:
        name: ClashRoyaleMenu-TIPA
        path: packages/*.tipa
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: menu-v1.0-${{ github.run_number }}
        files: packages/*.tipa
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
