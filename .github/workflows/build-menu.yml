name: Build Clash Royale Menu

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.4'
    
    - name: Install dependencies
      run: |
        brew install ldid
        
    - name: Build with Xcode
      run: |
        # Build using Xcode
        xcodebuild clean build archive \
          -scheme TrollSpeed \
          -project TrollSpeed.xcodeproj \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          -archivePath ClashRoyaleMenu \
          CODE_SIGNING_ALLOWED=NO | xcpretty || true
        
        # Fix permissions and copy entitlements
        chmod 0644 Resources/Info.plist
        cp supports/entitlements.plist ClashRoyaleMenu.xcarchive/Products/
        
        # Navigate to Applications
        cd ClashRoyaleMenu.xcarchive/Products/Applications
        
        # Remove signature
        codesign --remove-signature TrollSpeed.app
        cd -
        
        # Create Payload structure
        cd ClashRoyaleMenu.xcarchive/Products
        mv Applications Payload
        
        # Sign with ldid
        ldid -Sentitlements.plist Payload/TrollSpeed.app
        chmod 0644 Payload/TrollSpeed.app/Info.plist
        
        # Create .tipa
        zip -qr ClashRoyaleMenu.tipa Payload
        cd -
        
        # Move to packages
        mkdir -p packages
        mv ClashRoyaleMenu.xcarchive/Products/ClashRoyaleMenu.tipa packages/
        
    - name: Upload TIPA
      uses: actions/upload-artifact@v4
      with:
        name: ClashRoyaleMenu-TIPA
        path: packages/*.tipa
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: menu-v1.0-${{ github.run_number }}
        files: packages/*.tipa
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
